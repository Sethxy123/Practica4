<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Boletos - Cine</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <header>
        <h1>Reserva tu Boleto</h1>
        <img src="./IMG/logo1.png" alt="Logo del Cine">
    </header>
    <main>
<div class="contenedor">
            <img src="./IMG/imagen1.jpeg" alt="Imagen Izquierda" class="imagen-izquierda">
        <form action="muestra.html" method="GET">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
<label for="metodo_pago">Método de Pago:</label>
            <select id="metodo_pago" name="metodo_pago">
                <option value="Tarjeta de crédito">Tarjeta de crédito</option>
                <option value="Tarjeta de débito">Tarjeta de débito</option>
                <option value="Efectivo">Efectivo</option>
            </select>
            <label for="tarjeta">Tarjeta de Crédito o Débito:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>


            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="pelicula">Película Seleccionada:</label>
            <select id="pelicula" name="pelicula">
                <option value="Toy Story">Toy Story</option>
                <option value="Buscando a Nemo">Buscando a Nemo</option>
                <option value="Shrek">Shrek</option>
                <option value="El Rey León">El Rey León</option>
                <option value="Frozen">Frozen</option>
                <option value="El Padrino">El Padrino</option>
                <option value="Titanic">Titanic</option>
                <option value="Joker">Joker</option>
                <option value="John Wick">John Wick</option>
                <option value="Matrix">Matrix</option>
            </select>

            <label for="fecha_funcion">Fecha y Hora de la Función:</label>
            <input type="datetime-local" id="fecha_funcion" name="fecha_funcion" required>

            <label for="boletos">Número de Boletos:</label>
            <input type="number" id="boletos" name="boletos" required>

            <label for="tipo_boleto">Tipo de Boleto:</label>
            <select id="tipo_boleto" name="tipo_boleto">
                <option value="Adulto">Adulto</option>
                <option value="Niño">Niño</option>
                <option value="Estudiante">Estudiante</option>
            </select>

            

            <input type="submit" value="Reservar">
<br><br><br>
        </form>

<img src="./IMG/imagen2.jpeg" alt="Imagen Derecha" class="imagen-derecha">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Cine Ejemplo. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
